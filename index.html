<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="controls">
      <select id="fractalSelect" name="fractals">
        <option id="stOption" value="sierspinskiTriangle">
          Sierspinski Triangle
        </option>
        <option id="ksOption" value="kochSnowflake">
          Koch Snowflake
        </option>
      </select>
      <button id="linearIterateButton">Linear Iterate</button>
      <button id="parallelIterateButton">Parallel Iterate</button>
      <button id="goBackButton">Go Back</button>
    </div>

    <div class="canvasArea">
      <canvas id="canvas" width="600" height="400"></canvas>
    </div>

    <script src="https://unpkg.com/paralleljs@1.0/lib/parallel.js"></script>
    <!-- <script type="module" src="index.js"></script> -->
    <script type="module" src="index.js"></script>
  </body>
</html>
